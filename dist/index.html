<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <title>weBike</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1, height=device-height, target-densitydpi=device-dpi">
    <meta name="description" content="Page description">
    <meta name="keywords" content="page, keywords">
    <meta name="theme-color" content="#000000">
    <meta name="copyright" content="Author">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Application Name">
    <meta name="msapplication-TileImage" content="img/icon/144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="swiper-container swiper-container-mousewheel">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="humburgerPopupMenu"></div>
          <header class="header">
            <div class="header__logoWrap">
              <div class="header__logo">
                <p class="header__logoText">WE BIKE</p>
              </div>
            </div>
            <nav class="horizontalNav header__horizontalNav">
              <ul class="horizontalNav__list">
                                <li class="horizontalNav__listItem"><a class="horizontalNav__itemLink" href="#">bike</a></li>
                                <li class="horizontalNav__listItem"><a class="horizontalNav__itemLink" href="#">outdoor</a></li>
                                <li class="horizontalNav__listItem"><a class="horizontalNav__itemLink" href="#">streewear</a></li>
                                <li class="horizontalNav__listItem"><a class="horizontalNav__itemLink" href="#">running</a></li>
                                <li class="horizontalNav__listItem"><a class="horizontalNav__itemLink" href="#">ski</a></li>
              </ul>
            </nav>
            <ul class="header__myAccountWrap">
              <li class="header__myAccountWrap"><a class="header__myAccountText" href="#">My account</a></li>
            </ul>
            <div class="burgerMenuWrap header__burgerMenuWrap">
              <ul class="burgerMenuWrap__burgerMenu">
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
                <div class="burgerMenuWrap__item"></div>
              </ul>
            </div>
          </header>
          <section class="mainContent">
            <div class="bicycleSwipeSlider mainContent__slider">
              <div class="swiper-container swiper-container-paralax">
                <div class="swiper-wrapper">
                                    <div class="swiper-slide swiper-wrapper_bg swiper-wrapper_bg_greenBikeInverse">
                                      <div class="title" data-swiper-parallax="-400">Cannondale</div>
                                      <div class="subtitle" data-swiper-parallax="-300">Mountain Biking is an active recreation and adventure.</div>
                                      <div class="text" data-swiper-parallax="-200">
                                        <p></p>
                                      </div>
                                    </div>
                                    <div class="swiper-slide swiper-wrapper_bg swiper-wrapper_bg_redBikeInverse">
                                      <div class="title" data-swiper-parallax="-400">Colnago</div>
                                      <div class="subtitle" data-swiper-parallax="-300">Designed and built by hand in Italy.</div>
                                      <div class="text" data-swiper-parallax="-200">
                                        <p></p>
                                      </div>
                                    </div>
                                    <div class="swiper-slide swiper-wrapper_bg swiper-wrapper_bg_whiteBikeInverse">
                                      <div class="title" data-swiper-parallax="-400">Pinarello</div>
                                      <div class="subtitle" data-swiper-parallax="-300">The Pinarello Bicycle is a symbiosis of stylish modern design.</div>
                                      <div class="text" data-swiper-parallax="-200">
                                        <p></p>
                                      </div>
                                    </div>
                </div>
              </div>
            </div>
            <div class="informationWrap mainContent__informationWrap">
              <article class="informationWrap__titleNameProjectWrap">
                <h1 class="informationWrap__nameProjectTitle">Wood Bikes</h1>
              </article>
              <article class="informationWrap__makeByWrap">
                <p class="informationWrap__makeByText">Make by Kerthin</p>
              </article>
              <article class="informationWrap__blockNumberWrap">
                <h1 class="informationWrap__blockNumberTitle">05</h1>
              </article>
            </div>
          </section>
        </div>
        <div class="swiper-slide"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
